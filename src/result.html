<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>오로나민C 구매인증 이벤트</title>
    <link rel="icon" href="images/favicon.png">
    <script src="https://publish-guide.s3.ap-northeast-2.amazonaws.com/scripts/bs.js"></script>
</head>
<body>
<div class="wrap">
    <div class="main">
        <img src="images/oronaminc__result--visual.png" alt="오로나민씨" class="-image">
        <div class="main__result" data-control="toggle">
            <img src="images/oronaminc__result--won.png" alt="축! 당첨!" class="-image -on">
            <img src="images/oronaminc__result--lose.png" alt="꽝!" class="-image">
        </div>
        <div>
            <img src="images/oronaminc__result--slot-machine.png" alt="슬롯 머신" class="-image">
        </div>
        <div class="main__result" data-control="toggle">
            <img src="images/oronaminc__result--text-won.png" alt="오늘의 행운 오로나민C 기프티콘 당첨!" class="-image">
            <img src="images/oronaminc__result--text-lose.png" alt="많이 참여할수록 당첨 확률 UP!! 아직 경품 응모 기회가 남았어요!" class="-image">
        </div>
        <div class="main__result">
            <img src="images/oronaminc__result--button.png" alt="추가 경품 응모하기" class="-image">
            <a href="#" id="resultBtn" class="main__button --result"></a>
        </div>
    </div>
    <footer class="footer">
        <img src="images/oronaminc__footer.png" alt="오로나민씨" class="-image">

        <ul class="footer__sns">
            <li class="footer__item"><a href="https://www.facebook.com/Dongaotsuka" class="footer__link">&nbsp;</a></li>
            <li class="footer__item"><a href="https://www.Instagram.com/donga_otsuka/?hl=ko" class="footer__link">&nbsp;</a></li>
            <li class="footer__item"><a href="https://www.youtube.com/channel/UCseJ2-h0ulRpwJsit2awJ2A" class="footer__link">&nbsp;</a></li>
            <li class="footer__item"><a href="https://shop.donga-otsuka.co.kr/" class="footer__link">&nbsp;</a></li>
        </ul>
    </footer>
</div>

</html>
