<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>오로나민C 구매인증 이벤트</title>
    <link rel="icon" href="images/favicon.png">
    <script src="https://publish-guide.s3.ap-northeast-2.amazonaws.com/scripts/bs.js"></script>
</head>
<body>
<div class="wrap">
    <header>
        <img src="images/oronaminc__submit--visual.png" alt="" class="-image">
    </header>
    <div class="main --confirm">
        <img src="images/oronaminc__submit--title.png" alt="" class="-image">
        <form>
            <div class="form__wrap --confirm">
                <div class="form__list">
                    <label for="name" class="form__label">
                        <img src="images/oronaminc__label--name.png" alt="이름" class="-image">
                    </label>
                    <input type="text" name="oro_name" id="name" value="" class="form__input --confirm" aria-required="true" readonly>
                </div>
                <div class="form__list">
                    <label for="contact" class="form__label">
                        <img src="images/oronaminc__label--contact.png" alt="연락처" class="-image">
                    </label>
                    <input type="tel" name="oro_contact" id="contact" value="" class="form__input --confirm" aria-required="true" maxlength="11" readonly>
                </div>
                <div id="form__confirm" class="form__list">
                    <p class="form__success--title">
                        <img src="images/oronaminc__form--title.png" alt="기프티콘 교환처" class="-image">
                    </p>
                    <input type="text" id="exchange" value="" class="form__input --confirm" aria-required="true" readonly>
                </div>
            </div>
            <img src="images/oronaminc__submit--desc.png" alt=""  class="-image">
            <div class="main__button-wrap">
                <button type="button" id="confirmBtn" class="main__button --confirm">
                    <img src="images/oronaminc__confirm.png" alt="확인" class="-image">
                </button>
                <button type="button" id="rewriteBtn" class="main__button --confirm">
                    <img src="images/oronaminc__rewrite.png" alt="다시 작성" class="-image">
                </button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <img src="images/oronaminc__footer.png" alt="오로나민씨" class="-image">

        <ul class="footer__sns">
            <li class="footer__item"><a href="https://www.facebook.com/Dongaotsuka" class="footer__link">&nbsp;</a></li>
            <li class="footer__item"><a href="https://www.Instagram.com/donga_otsuka/?hl=ko" class="footer__link">&nbsp;</a></li>
            <li class="footer__item"><a href="https://www.youtube.com/channel/UCseJ2-h0ulRpwJsit2awJ2A" class="footer__link">&nbsp;</a></li>
            <li class="footer__item"><a href="https://shop.donga-otsuka.co.kr/" class="footer__link">&nbsp;</a></li>
        </ul>
    </footer>
</div>
<script>
    let confirmQuery = decodeURI(location.search).split('?');
    let queryName = confirmQuery[2];
    let queryContact = confirmQuery[3];
    let queryExchange = confirmQuery[4];
    window.onload = function () {
        document.querySelector('#name').value = queryName;
        document.querySelector('#contact').value = queryContact;
        document.querySelector('#exchange').value = queryExchange;
    }
    // async function get() {
    //     let result = await backend.reqCampaignList({
    //         campaignCode: 'test-campaign-promotion-1'
    //     })
    // }
</script>
</body>
</html>
